<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Top Bar oluşturma About / Store / Gmail / İmages / Sİng in  -->
    <div class="top-bar">
        <a href="#" id="about-link">About</a>
         &emsp;
        <a href="#" id="store-link">Store</a>
        <a href="#" id="gmail-link">Gmail</a>
        &emsp;
        <a href="#" id="images-link">Images</a>
        &emsp;
        <a href="#" id="apps-link"><img src="images/appsbutton.svg" alt="appsbutton" style="width: 16px; height: 16px;"></a>
        &emsp;
        <a href="#"><button id="sign-in-button"><b>Sign in</b></button></a>
    </div>
    <!-- Ortalı google logosu -->
        <div id="logo">
            <img  src="images/logo.png" alt="google" style="align-items: center;">
        </div>
        <!-- source bar kısmının oluşturulası-->
        <div id="search-bar">
            <div id="search-icon">
                <img src="images/search-icon.png" alt="" style="position: left;" width="18">
            </div>
            <div id="search-area">
                <input type="text" aria-haspopup="false">
            </div>
            <div id="mic-icon">
                <img src="images/voicelogo.png" alt="mic-icon" width="25" title="Search by voice">
            </div>
        </div>
        <!-- "Google Search" ve "I'm Feeling Lucky" buttonlarının  -->
        <div id="search-buttons">
            <input type="submit" name="google-search" aria-label="Google Search" value="Google Search" id="search">
            <input type="submit" name="i'm-feeling-lucky" value="I'm Feeling Lucky" id="lucky">
        </div>
    <!-- ALT KISIM"  -->
    <footer id="footer">
        <!--3 SAĞA DAYALI BUTTON" -->
        <div id="right-footer">
            <a href="#" id="settings">Settings</a>
            <a href="#" id="terms">Terms</a>
            <a href="#" id="privacy">Privacy</a>
        </div>
        <!-- 3 SOLA DAYALI BUTTON" -->
        <div id="left-footer">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
        </div>
    </footer>
</body>
</html>
